<h3>Welcome to Decisive's Coding Challenge</h3>
<br />
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Date registered</th>
      <th scope="col">Is Active</th>
    </tr>
  </thead>

  <tbody>
    <ng-container *ngFor="let selected of (people$ | async); index as i">
      <tr *ngIf="selected.isActive == true"
          class="btn-outline-secondary mr-2">
        <th scope="row" >{{ i + 1 }}</th>
        <td>{{ selected.name}}</td>
        <td>{{ selected.registered }}</td>
        <td>{{ selected.isActive }} </td>
        <!--<td [routerLink]="['/person', selected.id]"><button class="btn btn-primary">Edit</button></td>-->
        <td><button class="btn btn-primary" (click)="editPerson(selected.id)">Edit</button></td>
      </tr>
    </ng-container>
  </tbody>
</table>

<div>
  <router-outlet></router-outlet>
</div>
