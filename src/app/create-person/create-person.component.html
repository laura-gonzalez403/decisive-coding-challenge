<p>create-person works!</p>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="newPersonForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="id">Person ID</label>
          <input type="text"
                 id="id"
                 class="form-control"
                 formControlName="id" />
        </div>
        <div class="form-group">
          <label for="isActive">Is Active</label>
          <input type="text"
                 id="isActive"
                 class="form-control"
                 formControlName="isActive">
        </div>

        <div class="form-group">
          <label for="balance">Balance</label>
          <input type="text"
                 id="balance"
                 formControlName="balance"
                 class="form-control" />

        </div>
        <div class="form-group">
          <label for="picture">Picture</label>
          <input type="text"
                 id="picture"
                 formControlName="picture"
                 class="form-control" />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="text"
                 id="age"
                 formControlName="age"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Eye color</label>
          <input type="text"
                 id="eyeColor"
                 formControlName="eyeColor"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 formControlName="name"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Person Gender</label>
          <input type="text"
                 id="gender"
                 formControlName="gender"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Company</label>
          <input type="text"
                 id="company"
                 formControlName="company"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                 id="email"
                 formControlName="email"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text"
                 id="phone"
                 formControlName="phone"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="about">About</label>
          <input type="text"
                 id="about"
                 formControlName="about"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="registered">Registered</label>
          <input type="text"
                 id="registered"
                 formControlName="registered"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="latitude">Latitude</label>
          <input type="text"
                 id="latitude"
                 formControlName="latitude"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="longitude">Longitude</label>
          <input type="text"
                 id="longitude"
                 formControlName="longitude"
                 class="form-control" />
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text"
                 id="tags"
                 formControlName="tags"
                 class="form-control" />
        </div>
        <div class="form-group">
          <app-dropdown formControlName="friends"
                        [placeHolder]="'Select friend'"
                        [options]="friends">
          </app-dropdown>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
<a class="btn btn-primary" routerLink='/people'>Return to people</a>
